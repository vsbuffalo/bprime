  annot_file: ../../data/annotation/conserved_cds_utrs_phastcons_merged.bed
fixed: 
  duration: 10
variable:
  N:
    - 1000
  chrom:
    - chr10
  mu:
    - 1.5e-08
  dfe_file: 
    - merged_0.0001
    - merged_0.001
    - merged_0.01
    - merged_0.1
    - merged_1e-05
    - merged_1e-06

# mle fit 
windows: 
  - 1000000
