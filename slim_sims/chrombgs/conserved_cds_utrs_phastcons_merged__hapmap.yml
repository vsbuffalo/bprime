---
name: conserved_cds_utrs_phastcons_merged__hapmap__fixed
# slim parameters
script: chrombgs_features.slim
nreps: 20
seed: 0
dir: runs
simdir: sims
suffices: 
  treeseq_file: treeseq.tree
input: 
  seqlens_file: ../../data/annotation/hg38_seqlens.tsv
  recmap_file: ../../data/annotation/hapmap_genetic_map.txt
  annot_file: ../../data/annotation/conserved_cds_utrs_phastcons_merged.bed
fixed: 
  duration: 10
variable:
  N:
    - 1000
  chrom:
    - chr1
    - chr2
    - chr3
  mu:
    - 1.5e-08
  sh: 
    - 0.01
    - 0.001
    - 1e-4
    - 1e-5
    - 1e-6

# mle fit 
mle:
  synthetic:
   - chr1
   - chr2
   - chr3
  bmaps: 
    default:
      step: 10000
      grid: 6x8
      seqlens_file: ../../data/annotation/hg38_seqlens.tsv
      recmap_file: ../../data/annotation/hapmap_genetic_map.txt
      annot_file: ../../data/annotation/conserved_cds_utrs_phastcons_merged.bed
    full:
      step: 10000
      grid: 6x8
      seqlens_file: ../../data/annotation/hg38_seqlens.tsv
      recmap_file: ../../data/annotation/hapmap_genetic_map.txt
      annot_file: ../../data/annotation/conserved_cds_utrs_phastcons_merged_full.bed
  windows: 
    - 1000000
