---
name: conserved_cds_utrs_phastcons_merged__hapmap__fixed__demography
# slim parameters
script: chrombgs_features.slim
nreps: 10
seed: 0
dir: runs
simdir: sims
target_neut_pi: 0.001
suffices: 
  treeseq_file: treeseq.tree
input: 
  seqlens_file: ../../data/annotation/hg38_seqlens.tsv
  recmap_file: ../../data/annotation/hapmap_genetic_map.txt
  annot_file: ../../data/annotation/conserved_cds_utrs_phastcons_merged.bed
fixed: 
  duration: 10
variable:
  N:
    - 1000
  chrom:
    - chr1
    - chr2
    - chr3
    - chr4
    - chr5
  mu:
    - 0.5e-08
    - 1.5e-08
  h: 
    - 0.5
    - 0.3
  sh: 
    - 0.01
    - 0.05
    - 0.001
    - 0.005
    - 1e-4
    - 1e-5
    - 1e-8
  expansion:
    - "false"
    - "1.004_9.3"

# mle fit 
mle:
  fit_nreps: 10
  input:
    access_file: ../../data/annotation/no_centro.bed
    neut_file: ../../data/annotation/neutral_phastcons_genes_with_introns.bed.gz
  synthetic:
   - chr1
   - chr2
   - chr3
   - chr4
   - chr5
  bmaps: 
    default:
      step: 10000
      #grid: 6x8
      grid: "0.01,0.05,0.001,0.005,1e-4,1e-5,1e-8"
      seqlens_file: ../../data/annotation/hg38_seqlens.tsv
      recmap_file: ../../data/annotation/hapmap_genetic_map.txt
      annot_file: ../../data/annotation/conserved_cds_utrs_phastcons_merged.bed
    full:
      step: 10000
      #grid: 6x8
      grid: "0.01,0.05,0.001,0.005,1e-4,1e-5,1e-8"
      seqlens_file: ../../data/annotation/hg38_seqlens.tsv
      recmap_file: ../../data/annotation/hapmap_genetic_map.txt
      annot_file: ../../data/annotation/conserved_cds_utrs_phastcons_merged_full.bed
  windows: 
    - 1000000
