---
name: hg38__CDS_genes_phastcons

# fit settings
settings:
  pi0_bounds: 0.0005,0.008
  mu_bounds: 0.5e-8,8e-8
  nstarts: 2000
  nstarts_loo: 1000
  nstarts_jackknife: 1000
  num_jackknife_samples: 200

# pops
data: 
  path: hg1k_{popl}_counts
  pops: [yri, ceu, chb]

# files
files:
  seqlens: ../../data/annotation/hg38_seqlens.tsv
  recmap: ../../data/annotation/hapmap_genetic_map.txt
  access: ../../data/annotation/no_centro_strict.bed
  fasta: ../../data/annotation/hg38.fa.gz
  neut: ../../data/annotation/neutral_phastcons_genes_with_introns.bed.gz
  counts: ../../data/h1kg/

# features
features:
  features: 
   CDS: ../../data/fit_annotation/hg38.CDS_autos.bed.gz
   gene: ../../data/fit_annotation/hg38.gene_autos.bed.gz
   phastcons: ../../data/fit_annotation/hg38.phastcons_autos.bed.gz

#  the mles, etc to fit
params: 
  N: 10000
fits: 
  #- {window: 100000, loo: false, rescaled: false, mu: free, jackknife: 25000000}
  #- {window: 100000, loo: false, rescaled: false, mu: 1.3e-8, jackknife: 25000000}
  - {window: 100000, loo: false, rescaled: false, mu: free, jackknife: false}
  - {window: 100000, loo: false, rescaled: false, mu: 1.3e-8, jackknife: false}
