---
name: phastcons_CDS_genes__decode__altgrid

# fit settings
settings:
  pi0_bounds: 0.0005,0.008
  mu_bounds: 1e-8,5e-8
  mu_bounds_rescale: 0.5e-8,8e-8
  nstarts: 10000
  nstarts_loo: 10000
  nstarts_jackknife: 5000
  bp_only: false
  #chrom_splits: 5

# pops
data: 
  path: hg1k_{popl}_counts
  pops: [yri, ceu, chb]

# files
files:
  seqlens: ../../data/fit_annotation/hg38_seqlens.tsv
  recmap: ../../data/fit_annotation/decode_2019_map.txt
  access: ../../data/fit_annotation/no_centro_strict.bed
  fasta: ../../data/fit_annotation/hg38.fa.gz
  neut: ../../data/fit_annotation/putatively_neutral__slop200.bed.gz
  counts: ../../data/h1kg/

# features -- RefSeq
features:
  features: 
    phastcons: ../../data/fit_annotation/hg38.phastcons_autos.bed.gz
    CDS: ../../data/fit_annotation/hg38.CDS_refseq_autos.bed.gz
    gene: ../../data/fit_annotation/hg38.gene_refseq_autos.bed.gz

# parameters for B and B' maps -- NOTE code defaults changed too
# for this test since we haven't connect params to CLI!
params: 
  N: 10000
  grid: 6x7
  step: 100000

#  the mles, etc to fit
fits: 
  # 1Mb free mutation, full and sparse
  - {window: 1000000, mu: free, type: full, loo: true, rescaled: false, jackknife: false, predict: true, predict_mu: 1.5e-8, predict_boot: false}
  - {window: 1000000, mu: free, type: sparse, loo: true, rescaled: false, jackknife: false, predict: true, predict_mu: 1.5e-8, predict_boot: false}

  # 1Mb mu=1.3e-8, full and sparse
  #- {window: 1000000, mu: 1.3e-8, type: full,  loo: false, rescaled: false, jackknife: false}
  #- {window: 1000000, mu: 1.3e-8, type: sparse, loo: false, rescaled: false, jackknife: false}


